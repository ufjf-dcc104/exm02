			ctx.beginPath();
			ctx.lineWidth = 3;
			
			ctx.moveTo(100,100);
			ctx.setLineDash([5,5]);
			ctx.arcTo(150,100, 150,150, 50);
			ctx.arcTo(150,200, 200,200, 50);
